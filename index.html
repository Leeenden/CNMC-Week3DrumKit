<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title> Drum Kit</title>
</head>
<body>
    <div id = "hero">
        <div id = "pageContainer">
            <div id = "buttonContainer">
                <button id="boom">
                    <h2> A </h2>
                    <p>Boom</p>
                    <!-- <audio id="boomAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="clap">
                    <h2> S </h2>
                    <p>Clap</p>
                    <!-- <audio id="clapAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="hihat">
                    <h2> D </h2>
                    <p>Hi-hat</p>
                <!-- <audio id="hihatAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="kick">
                    <h2> F </h2>
                    <p>Kick</p>
                <!-- <audio id="kickAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="openhat">
                    <h2> G </h2>
                    <p>Openhat</p>
                    <!-- <audio id="openhatAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="ride">
                    <h2> H </h2>
                    <p>Ride</p>
                    <!-- <audio id="rideAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="snare">
                    <h2> J </h2>
                    <p>Snare</p>
                    <!-- <audio id="snareAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="tink">
                    <h2> K </h2>
                    <p>Tink</p>
                    <!-- <audio id="tinkAudio" src="" autoplay="false"></audio> -->
                </button>
                <button id="tom">
                    <h2> L </h2>
                    <p>Tom</p>
                    <!-- <audio id="tomAudio" src="" autoplay="false"></audio> -->
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
